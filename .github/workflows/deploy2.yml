name: Deploy Desktop Environment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  setup-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update System
        run: |
          sudo apt update
          sudo apt upgrade -y

      - name: Install Desktop Packages
        run: |
          # Устанавливаем через интернет
          sudo apt install -y tigervnc-standalone-server fluxbox xterm novnc python3 openssl xorg xauth x11-xserver-utils firefox

      - name: Install Local Packages via File Manager
        run: |
          # Пример установки пакетов из локальных .deb файлов
          # Сначала копируем их в рабочую директорию (предположим, что они лежат в репозитории в папке files)
          sudo dpkg -i files/*.deb || sudo apt-get install -f -y

      - name: Copy noVNC Web Assets
        run: |
          mkdir -p dist
          cp -r /usr/share/novnc/* dist/
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0;url=vnc.html?autoconnect=true&resize=scale">
          </head>
          <body>
            <p>Connecting to desktop...</p>
          </body>
          </html>
          EOF

      - name: Start Desktop
        run: |
          chmod +x start-desktop.sh
          ./start-desktop.sh

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: setup-desktop
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
