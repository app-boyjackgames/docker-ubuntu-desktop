name: Deploy Desktop Environment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  setup-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update System
        run: |
          sudo apt update
          sudo apt upgrade -y

      - name: Install Desktop Packages
        run: |
          # Устанавливаем через интернет
          sudo apt install -y tigervnc-standalone-server fluxbox xterm pcmanfm novnc python3 openssl xorg xauth x11-xserver-utils firefox

      - name: Copy noVNC Web Assets
        run: |
          mkdir -p dist
          cp -r /usr/share/novnc/* dist/
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0;url=vnc.html?autoconnect=true&resize=scale">
          </head>
          <body>
            <p>Connecting to desktop...</p>
          </body>
          </html>
          EOF

      - name: Start Xvfb and VNC
        run: |
          Xvfb :1 -screen 0 1024x768x24 &
          sleep 2
          DISPLAY=:1 fluxbox &
          sleep 2
          DISPLAY=:1 x11vnc -nopw -listen 0.0.0.0 -rfbport 5900 -forever -shared &
          sleep 5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: setup-desktop
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
